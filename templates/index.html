<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Keyva</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body style="margin:0;height:100vh;display:grid;place-items:center;background:hsl(36 100% 97%)">
    <form method="POST" style="display:flex;flex-wrap:wrap">
      <label for="link" style="font-family:sans-serif;font-size:100%;margin:0 .5em;flex:1 1 100vw">Enter URL to be shortened</label>
      <input autocomplete="off" type="text" name="link" title="link" placeholder="Shorten link" style="font-family:sans-serif;
        font-size:100%;
        border: none;
        background: hsl(36 30% 87%);
        border-radius: .25em;
        padding: .75rem 1em;
        flex: 3 1 10ch;
        margin:.5em;" />
      <input type="submit" value="Shorten!" style="font-family:sans-serif;
        font-size:100%;
        color:white;
        background:hsl(34 77% 50%);
        box-shadow:0 .75em .5em -.5em hsl(34 50% 80%);
        flex:1 3 10ch;
        border:none;
        margin:.5em;
        border-radius:.25em;
        padding:.75em 1em;">
    </form>
  </body>
</html>
